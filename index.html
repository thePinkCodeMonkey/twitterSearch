<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Twitter Search</title>
  <link rel="stylesheet" href="css/main.css"/>
</head>

<body>
  <div id="search">
    <header>
      <h1>Twitter Feed Search</h1>
      <input id="searchInput" type="text" placeholder="input keyword">
      <button id='submitButton' name="search">Search</button>
    </header>    
    <section id="feed">
      <span id="currentSearchString">Currently Searching:</span><button id='refreshButton' name="refresh">Refresh</button>
      <ul id="feedList"></ul>
    </section>  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/vendor/underscore.js"></script>
  <script src="js/vendor/backbone.js"></script>
  <script src="js/main.js"></script>

  <!-- Templates -->
  <script type="text/template" id="feed-template">
    <div>
      <img src="<%- profileImage %>" style="float:left">
      <span class="feedUsername"><%- fromUsername %></span>
      <br>
      <span class='feedText'><%- tweetText %></span>
      <br>
      <span class='feedTimestamp'>Posted: <%- createDate %></span>
  </div>
  </script>
  </body>
</html>
